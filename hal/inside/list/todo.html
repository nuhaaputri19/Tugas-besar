<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="/xampp/htdocs/tugasbesar/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>Setting Your Standards: A List of Workouts to Keep You Active</header>
        
        <ul class="todolist">
            <li><input type="checkbox" id="todo1" name="todo1" value="Jogging for 20 minutes">
                <label for="todo1">Jogging for 20 minutes</label> <span><i class="fas fa-edit"></i> <i class="fas fa-trash"></i></span></li>
            <li><input type="checkbox" id="todo2" name="todo2" value="Doing a 10-minute jumping jack exercise routine">
                <label for="todo2">Doing a 10-minute jumping jack exercise routine</label> <span><i class="fas fa-edit"></i> <i class="fas fa-trash"></i></span></li>
            <li><input type="checkbox" id="todo3" name="todo3" value="Brisk walking">
                <label for="todo3">Brisk walking</label> <span><i class="fas fa-edit"></i> <i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="inputField">
            <input type="text" placeholder="add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
    </div>
    
</body>
</html>
